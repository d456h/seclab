---
- name: Generate users
  hosts: localhost
  connection: local
  vars:
    num_users: 10
  tasks:
    - name: Run generation script
      ansible.builtin.command:
        cmd: "./generate_users.py {{ num_users }}"
      tags: ["setup"]
