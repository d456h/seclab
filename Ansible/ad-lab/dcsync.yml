---
- name: Create DCSync User
  vars:
    user: "{{ users['dcsync'] }}"
  microsoft.ad.user:
    domain_server: "{{ domain }}"
    domain_username: "{{ da_user }}"
    domain_password: "{{ da_password }}"
    name: "{{ user['username'] }}"
    groups:
      add:
        - Key Admins
  register: dcsync_user
